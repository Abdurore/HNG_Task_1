<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <nav class="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="index.html" class="nav-link">Profile</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
                <li><a href="about.html" class="nav-link">About Me</a></li>
            </ul>
        </nav>

        <section data-testid="test-contact-page">
            <form class="contact-form" novalidate aria-label="Contact form">
                <div class="form-group">
                    <label for="contact-name">Full Name</label>
                    <input type="text" id="contact-name" data-testid="test-contact-name"
                           aria-describedby="contact-error-name" required>
                    <div id="contact-error-name" class="error" data-testid="test-contact-error-name" hidden></div>
                </div>

                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" data-testid="test-contact-email"
                           aria-describedby="contact-error-email" required>
                    <div id="contact-error-email" class="error" data-testid="test-contact-error-email" hidden></div>
                </div>

                <div class="form-group">
                    <label for="contact-subject">Subject</label>
                    <input type="text" id="contact-subject" data-testid="test-contact-subject"
                           aria-describedby="contact-error-subject" required>
                    <div id="contact-error-subject" class="error" data-testid="test-contact-error-subject" hidden></div>
                </div>

                <div class="form-group">
                    <label for="contact-message">Message</label>
                    <textarea id="contact-message" rows="5" data-testid="test-contact-message"
                              aria-describedby="contact-error-message" required></textarea>
                    <div id="contact-error-message" class="error" data-testid="test-contact-error-message" hidden></div>
                </div>

                <button type="submit" class="btn" data-testid="test-contact-submit">Send Message</button>

                <div class="success-msg" data-testid="test-contact-success"
                     aria-hidden="true" hidden>Thank you! Your message has been sent.</div>
            </form>
        </section>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
